[default]
log_level = 2
daemon_stderr = "./goproxy-vps.log"

[[http2]]
listen = ":443"
server_name = ["example.org"]
proxy_fallback = "http://127.0.0.1:80"
verify_client_pem = """"""

[[http2]]
listen = ":443"
server_name = ["proxy.example.org"]
proxy_fallback = "file:///var/www/html"
proxy_auth_method = "pam"
